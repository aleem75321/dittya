<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Invited to My Birthday Celebration!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #00b5fd;
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-top: 0;
      /* Remove top margin from heading */
    }

    video {
      display: block;
      width: 100%;
      /* Adjust width as needed */
    }

    .video-controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      /* Adjust spacing as needed */
    }

    .play-button {
      background-color: #00b5fd;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .content-container {
      display: flex;
    }

    .location-details,
    .video-section {
      flex: 1;
      /* Both sections take up equal space */
      margin: 20px;
    }

    .location-icon {
      margin-right: 10px;
      font-size: 20px;
      color: #00b5fd;
    }

    .location-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .map-link {
      text-decoration: none;
      color: #000;
    }

    .map-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="content-container">
    <div class="location-details">
      <div>
        <h3 class="location-title"><i class="fas fa-map-marker-alt"></i> Party Location:</h3>
        <p>Utsah Restaurant, Utsah Chouraha, Sector F, Slice 3, Aranya Nagar, Scheme 78, Vijay Nagar, Indore, Madhya
          Pradesh 452010</p>
       
      </div>
    </div>

    <div class="content-container">
      <div class="video-section">
        <h1>You're Invited to My Birthday Celebration!</h1>
        <video id="myVideo" width="640" height="480" controls preload="auto">
          <source src="invitation.mp4" type="video/mp4">
        </video>
        <div class="video-controls">
          <button class="play-button">Play Video</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
